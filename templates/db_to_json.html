<!DOCTYPE html>
<html>
<head>
    <title>Database → JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='databridge.png') }}" alt="Site Logo" class="logo">
        <h1 class="site-name">DataBridge</h1>
    </div>
</header>
    <div class="container">
        <h1>Database → JSON</h1>
        <form action="/db_to_json" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Database File:</label>
                <input type="file" name="db_file" accept=".db,.sqlite" required>
            </div>
            
            <button type="submit" class="btn">Convert to JSON</button>
        </form>
        <a href="/" class="btn">← Back to Home</a>
    </div>
</body>
</html>
